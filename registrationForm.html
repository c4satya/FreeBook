<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Book Bank - Registration</title>
    <link rel="stylesheet" href="registrationStyles.css">
</head>
<body>
    <div class="container">
        <h1>Digital Book Bank Registration</h1>
        <form id="registrationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="phone">Phone Number (Optional):</label>
            <input type="tel" id="phone" name="phone">

            <label for="language">Preferred Language:</label>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <!-- Add more languages as needed -->
            </select>

            <label>
                <input type="checkbox" id="newsletter" name="newsletter">
                Yes, I want to receive newsletters and updates.
            </label>

            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </label>

      

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>

    <script src="registrationScripts.js"></script>
</body>
</html>
